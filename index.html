<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>One on One Fighter Game</title>
  </head>
  <body>
    <div class="field">
      <div class="player">
        <progress id="player-fatigue" value="" max=""></progress>
        <div class="player-stats"></div>
        <div class="playerButtons">
          <button class="player-attack-button playerButton">Attack</button>
          <button class="player-defend-button playerButton">Defend</button>
          <button
            class="player-finish-button playerButton"
            onclick="finishingMove();"
          >
            FINISH
          </button>
        </div>
        <img src="sprites/gojo.png" alt="gojo" class="sprites" id="gojo" />
        <div class="player-move-log"></div>
      </div>
      <br />
      <div class="computer">
        <progress id="computer-fatigue" value="" max=""></progress>
        <div class="computer-stats"></div>
        <button class="playerButton" id="rng-sukana" disabled>
          RNG Sukana
        </button>

        <img src="sprites/sukana.png" alt="sukana" id="sukana" />
        <div class="computer-move-log"></div>
      </div>
    </div>

    <div class="buttons">
      <a href="rules.html">
        <button class="bottom-buttons" id="rules-button">Rules</button>
      </a>
      <button onclick="window.location.reload();" class="bottom-buttons">
        Restart
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
