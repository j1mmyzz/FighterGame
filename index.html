<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>One of One Fighter Game</title>
  </head>
  <body>
    <div class="field">
      <div class="player">
        <div class="player-stats"></div>
        <button class="player-attack-button">Attack</button>
        <button class="player-defend-button">Defend</button>
        <button class="player-finish-button" onclick="finishingMove();">
          FINISH
        </button>
      </div>
      <br />
      <div class="computer">
        <div class="computer-stats"></div>
      </div>
    </div>

    <div class="buttons">
      <a href="rules.html">
        <button class="bottom-buttons" id="rules-button">Rules</button>
      </a>
      <button onclick="window.location.reload();" class="bottom-buttons">
        Restart
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
